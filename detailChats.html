<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My Kakao Clone! | DetailChats</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="wrap flex chats-bg">
      <header class="header flex fs-18">
        <div>
          <a href="/" class="fwb spin">홈으로가기 <i class="fa-solid fa-wifi"></i></a>
        </div>
        <div>
          <span style="font-weight: bold">23:59</span>
        </div>
        <div>
          <i class="fa-solid fa-lock"></i>
          <span style="font-weight: bold">100%</span>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </header>
      <div class="flex fs-32" style="padding: 32px 24px; justify-content: space-between; align-items: center">
        <p><i class="fa-solid fa-chevron-left"></i></p>
        <h1 class="fwb">홍길동</h1>
        <p><i class="fa-solid fa-magnifying-glass"></i></p>
      </div>
      <div class="bg-gray round flex align-center fwb"><p>월요일, 2023, 09. 25</p></div>
      <main style="padding: 0 24px">
        <div class="chats-user">
          <img
            src="https://images.unsplash.com/photo-1605722243979-fe0be8158232?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bXVzaWNpYW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
            alt="image"
            style="width: 50px; height: 50px; border-radius: 50%"
          />
          <div style="padding: 4px 8px">
            <p class="fs-gray fwb fs-18">홍길동</p>
            <div
              class="flex align-center fwb"
              style="
                justify-content: center;
                width: 55px;
                height: 40px;
                margin-top: 8px;
                background-color: #fff;
                border-radius: 10px;
                border-top-left-radius: 0px;
              "
            >
              <span>Hi!</span>
            </div>
            <span class="fs-gray" style="position: relative; left: 60px; top: -10px">12:52</span>
          </div>
        </div>
        <div class="flex" style="padding: 4px 8px; justify-content: end">
          <span class="fs-gray" style="position: relative; bottom: -40px; right: 1px">12:52</span>
          <div
            class="flex align-center fwb"
            style="
              justify-content: center;
              width: 55px;
              height: 40px;
              margin-top: 8px;
              background-color: #fff;
              border-radius: 10px;
              border-top-right-radius: 0px;
              background-color: gold;
            "
          >
            <span>Hi!</span>
          </div>
        </div>
      </main>
      <footer class="flex fs-32 chats-bg">
        <div class="flex align-center" style="padding: 0 24px; background-color: #fff; height: 60px; width: 100%">
          <i class="fa-regular fa-square-plus"></i>
          <div class="round flex align-center" style="width: 90%; height: 40px; box-sizing: border-box">
            <input
              type="text"
              class="fs-18"
              placeholder="Hi!"
              style="
                width: 100%;
                height: 100%;
                border-radius: 40px;
                border-style: none;
                background-color: lightgray;
                padding: 0 24px;
              "
            />
            <i
              class="fa-regular fa-face-smile fs-gray"
              style="display: inline-block; position: relative; right: 85px"
            ></i>
            <i
              class="fa-solid fa-circle-arrow-up"
              style="
                display: inline-block;
                position: relative;
                right: 70px;
                border-radius: 50%;
                color: gold;
                background-color: black;
              "
            ></i>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
