<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My Kakao Clone! | Settings</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="wrap flex" style="flex-direction: column">
      <header class="header flex fs-18">
        <div>
          <a href="/" class="fwb">홈으로가기 <i class="fa-solid fa-wifi"></i></a>
        </div>
        <div>
          <span style="font-weight: bold">23:59</span>
        </div>
        <div>
          <i class="fa-solid fa-lock"></i>
          <span style="font-weight: bold">100%</span>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </header>
      <div class="flex fs-32" style="padding: 32px 24px; justify-content: space-between; align-items: center">
        <p><i class="fa-solid fa-chevron-left"></i></p>
        <h1 class="fwb">Settings</h1>
        <p><i class="fa-solid fa-magnifying-glass"></i></p>
      </div>
      <main style="padding: 0 24px">
        <ul class="flex" style="flex-direction: column">
          <li class="border-bt-gray" style="padding: 24px 0">
            <div class="flex fs-32 fs-gray" style="gap: 18px">
              <p><i class="fa-solid fa-bullhorn"></i></p>
              <span>Notices</span>
            </div>
          </li>
          <li class="border-bt-gray" style="padding: 24px 0">
            <div class="flex fs-32 fs-gray" style="gap: 18px">
              <p><i class="fa-solid fa-flask"></i></p>
              <span>Kakao Lab</span>
            </div>
          </li>
          <li class="border-bt-gray flex align-center space-between" style="padding-top: 24px; padding-bottom: 48px">
            <div class="flex fs-32 fs-gray" style="gap: 18px">
              <p><i class="fa-solid fa-circle-info"></i></p>
              <span>Version</span>
            </div>
            <p class="fs-gray fwb">Latest Version</p>
          </li>
          <li class="border-bt-gray" style="padding: 24px 0">
            <div class="flex fs-32 fs-gray" style="gap: 18px">
              <p><i class="fa-solid fa-lock"></i></p>
              <span>Privacy</span>
            </div>
          </li>
          <li class="border-bt-gray" style="padding: 24px 0">
            <div class="flex fs-32 fs-gray" style="gap: 18px">
              <p><i class="fa-regular fa-bell"></i></p>
              <span>Notifications</span>
            </div>
          </li>
          <li class="border-bt-gray" style="padding: 24px 0">
            <div class="flex fs-32 fs-gray" style="gap: 18px">
              <p><i class="fa-solid fa-user"></i></p>
              <span>Friends</span>
            </div>
          </li>
          <li class="border-bt-gray" style="padding: 24px 0">
            <div class="flex fs-32 fs-gray" style="gap: 18px">
              <p><i class="fa-solid fa-comment"></i></p>
              <span>Chats</span>
            </div>
          </li>
          <li class="border-bt-gray flex align-center space-between" style="padding: 24px 0">
            <div class="flex fs-32 fs-gray relative" style="gap: 18px">
              <p><i class="fa-solid fa-brush"></i></p>
              <span>Themes</span>
              <span class="dot-tomato fwb" style="animation: none; top: 10px; right: -30px; font-size: 17px">N</span>
            </div>
            <p class="fs-gray fwb">Defualt theme</p>
          </li>
        </ul>
      </main>
      <footer class="flex fs-32">
        <div class="flex space-between" style="width: 100%; padding-bottom: 20px">
          <a href="/pages/Friends.html"
            ><p><i class="fa-regular fa-user"></i></p
          ></a>
          <a href="/pages/chats.html">
            <p><i class="fa-regular fa-comment"></i></p
          ></a>
          <a href="/pages/find.html"
            ><p><i class="fa-solid fa-magnifying-glass"></i></p
          ></a>
          <a href="/pages/more.html"
            ><p class="relative">
              <i class="fa-solid fa-ellipsis"></i
              ><span class="dot-tomato" style="width: 5px; height: 5px; top: 5px; animation: none"></span></p
          ></a>
        </div>
      </footer>
    </div>
  </body>
</html>
