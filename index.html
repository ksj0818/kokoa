<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My Kakao Clone!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="wrap">
      <header class="header flex fs-18">
        <div>
          <span>Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div>
          <span style="font-weight: bold">23:59</span>
        </div>
        <div>
          <i class="fa-solid fa-lock"></i>
          <span style="font-weight: bold">100%</span>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </header>
      <div class="text-center" style="margin-top: 70px">
        <h1 class="fs-32 fwb">카카오톡에 오신걸 환영합니다!</h1>
        <p class="fs-gray" style="margin-top: 12px">카카오톡 계정이 있다면 이메일 또는 폰번호로 로그인 하세여!</p>
      </div>
      <main>
        <div class="log-form">
          <input type="text" placeholder="이메일 또는 폰번호" />
          <input type="password" placeholder="비밀번호" />
          <a href="/pages/friends.html" style="margin-top: 48px"><button type="button">로그인</button></a>
          <a href="/pages/friends.html"><button type="button">회원가입</button></a>
          <p class="text-center fwb mt-12">계정 및 비밀번호 찾기!!!</p>
        </div>
      </main>
    </div>
    <div id="no-mobile">
      <span class="fwb fs-32">화면을 줄여주세용</span>
    </div>
  </body>
</html>
